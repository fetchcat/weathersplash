<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header class="header responsive-container text-color">
        <h1>WeatherSplash</h1>

        <h3 id="location"></h3>
      </header>
      <main class="main">
        <div class="current-weather text-color" id="landing">
          <h2 id="current-day">Loading...</h2>
          <img id="current-weather-icon" />
          <h3 id="current-weather"></h3>

          <h3 id="current-temp"></h3>
        </div>
      </main>
    </div>
  </body>
</html>
