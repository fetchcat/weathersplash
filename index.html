<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
  <link rel="manifest" href="src/favicon/site.webmanifest">
  <title>WeatherSplash</title>
</head>
<body>
  <div class="temperature-section">
    <div class="currentday-section">
      <div class="currentday-weather">
        <canvas width="100" height="100" class="icon"></canvas>
        <p class="day-type">
          Loading...
        </p>
      </div>
      <div class="currentday-timetemp">
        <h1 class="timezone">
          Loading...
        </h1>
        <h2 class="temperature">
          Loading...
        </h2>
      </div>      
    </div>
    <div class="five-day">
      <div class="day-one"></div>
      <div class="day-two"></div>
      <div class="day-three"></div>
      <div class="day-four"></div>
      <div class="day-five"></div>
    </div> 
  </div>
</body>
</html>
